<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Valentine?</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      background: #000;
      -webkit-tap-highlight-color: transparent;
    }

    /* BACKGROUND */
    .slideshow { position: fixed; inset: 0; z-index: -3; }
    .slide {
      position: absolute; inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: fade 40s infinite;
    }
    .slide:nth-child(1) { background-image: url("bg1.jpg"); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url("bg2.jpg"); animation-delay: 8s; }
    .slide:nth-child(3) { background-image: url("bg3.jpg"); animation-delay: 16s; }
    .slide:nth-child(4) { background-image: url("bg4.jpg"); animation-delay: 24s; }
    .slide:nth-child(5) { background-image: url("bg5.jpg"); animation-delay: 32s; }

    @keyframes fade {
      0%,100% { opacity: 0; }
      10%,40% { opacity: 1; }
      50% { opacity: 0; }
    }

    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,.38); z-index: -2; }

    .container {
      min-height: 100svh;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .card {
      width: min(520px, 100%);
      background: rgba(255,255,255,.96);
      border-radius: 26px;
      padding: 28px 22px 32px;
      text-align: center;
      box-shadow: 0 20px 45px rgba(0,0,0,.3);
      position: relative;
    }

    h1 { margin: 6px 0 10px; font-size: 34px; color: #d6336c; }
    p { margin: 0 0 16px; font-size: 17px; color: #555; }

    .buttons {
      position: relative;
      height: 180px;
      max-width: 420px;
      margin: 12px auto 0;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 18px;
      font-weight: 650;
      min-width: 150px;
      box-shadow: 0 10px 18px rgba(0,0,0,.14);
      user-select: none;
      touch-action: manipulation;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      position: absolute;
      left: 50%;
      top: 24px;
      transform: translateX(-50%);
      z-index: 2;
    }

    #no {
      background: #adb5bd;
      color: white;
      position: absolute;
      top: 24px;
      z-index: 9999; /* ALWAYS FRONT */
    }

    .note {
      margin-top: 14px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="slideshow">
    <div class="slide"></div><div class="slide"></div><div class="slide"></div>
    <div class="slide"></div><div class="slide"></div>
  </div>
  <div class="overlay"></div>

  <div class="container">
    <div class="card" id="card">
      <h1>Hi Amber 💌</h1>
      <p>Will you be my Valentine?</p>

      <div class="buttons" id="arena">
        <button id="yes">YES 💖</button>
        <button id="no">NO 🙃</button>
      </div>

      <div class="note">careful, dont anyhow press wrong ah bao</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const arena  = document.getElementById("arena");
    const card   = document.getElementById("card");

    let phase = "BLOCK";
    let timer = null;
    let noClicks = 0;

    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function setNoPos(x, y) {
      const a = arena.getBoundingClientRect();
      x = clamp(x, 10, a.width - noBtn.offsetWidth - 10);
      y = clamp(y, 10, a.height - noBtn.offsetHeight - 10);
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function blockYes() {
      yesBtn.style.pointerEvents = "none";
    }

    function allowYes() {
      yesBtn.style.pointerEvents = "auto";
    }

    function placeNoOverYes() {
      const y = yesBtn.getBoundingClientRect();
      const a = arena.getBoundingClientRect();
      setNoPos(
        (y.left - a.left) + (y.width - noBtn.offsetWidth)/2,
        (y.top  - a.top)  + (y.height - noBtn.offsetHeight)/2
      );
      blockYes();
    }

    function placeGap() {
      const y = yesBtn.getBoundingClientRect();
      const a = arena.getBoundingClientRect();
      const side = Math.random() < 0.5 ? -1 : 1;
      setNoPos(
        (y.left - a.left) + side * (140 + Math.random() * 40),
        (y.top  - a.top)  + (Math.random() * 30 - 10)
      );
      allowYes();
    }

    function loop() {
      if (phase === "BLOCK") {
        placeNoOverYes();
        phase = "GAP";
        timer = setTimeout(loop, 2300); // HARD
      } else {
        placeGap();
        phase = "BLOCK";
        timer = setTimeout(loop, 350); // HARD GAP
      }
    }

    setTimeout(() => {
      placeNoOverYes();
      loop();
    }, 80);

    noBtn.addEventListener("click", () => {
      noClicks++;
      if (noClicks === 1) {
        alert("⚠️ If you click NO again, the restaurant date will be cancelled automatically.\n\nYou can try again.");
      } else {
        if (timer) clearTimeout(timer);
        card.innerHTML = `
          <h1 style="color:#999;">Date Cancelled</h1>
          <p>The reservation at <strong>Le Petit Paris</strong> has been cancelled.</p>
          <p style="color:#777;">(dont anyhow press next time 😔)</p>
        `;
      }
    });

    yesBtn.addEventListener("click", () => {
      if (timer) clearTimeout(timer);
      card.innerHTML = `
        <h1>💘 It’s a Date 💘</h1>
        <p><strong>14 February</strong></p>
        <p>Dinner at <strong>Le Petit Paris</strong></p>
        <p style="font-size:15px;color:#666;">
          15 Swan Lake Avenue<br>Opera Estate, Singapore 455711
        </p>
        <p style="color:#888;">– Bryan</p>
      `;
    });
  </script>
</body>
</html>
