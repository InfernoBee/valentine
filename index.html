<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Valentine?</title>

    <style>
        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            min-height: 100svh;
            overflow: hidden;
            background: #000;
            font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .slideshow {
            position: fixed;
            inset: 0;
            z-index: -1
        }

        .slide {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 40s infinite
        }

            .slide:nth-child(1) {
                background-image: url("bg1.jpg");
                animation-delay: 0s
            }

            .slide:nth-child(2) {
                background-image: url("bg2.jpg");
                animation-delay: 8s
            }

            .slide:nth-child(3) {
                background-image: url("bg3.jpg");
                animation-delay: 16s
            }

            .slide:nth-child(4) {
                background-image: url("bg4.jpg");
                animation-delay: 24s
            }

            .slide:nth-child(5) {
                background-image: url("bg5.jpg");
                animation-delay: 32s
            }

        @keyframes fade {
            0% {
                opacity: 0
            }

            10% {
                opacity: 1
            }

            40% {
                opacity: 1
            }

            50% {
                opacity: 0
            }

            100% {
                opacity: 0
            }
        }

        .container {
            min-height: 100svh;
            display: grid;
            place-items: center;
            padding: 16px
        }

        .card {
            width: min(520px,100%);
            background: rgba(255,255,255,.72);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 26px;
            padding: 22px 20px 26px;
            text-align: center;
            box-shadow: 0 20px 45px rgba(0,0,0,.25);
        }

        h1 {
            margin: 6px 0 8px;
            font-size: 34px;
            color: #d6336c
        }

        p {
            margin: 0 0 14px;
            font-size: 17px;
            color: #333
        }

        .buttons {
            position: relative;
            height: 220px;
            max-width: 420px;
            margin: 10px auto 0;
        }

        button {
            position: absolute;
            min-width: 170px;
            padding: 14px 22px;
            border: none;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 650;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        #yes {
            background: #ff4d6d;
            color: #fff;
            z-index: 1
        }

        #no {
            background: #adb5bd;
            color: #fff;
            z-index: 3;
            transition: left 120ms linear, top 120ms linear;
        }

        .note {
            margin-top: 12px;
            font-size: 13px;
            color: #444
        }
    </style>
</head>

<body>
    <div class="slideshow">
        <div class="slide"></div><div class="slide"></div><div class="slide"></div>
        <div class="slide"></div><div class="slide"></div>
    </div>

    <div class="container">
        <div class="card" id="card">
            <h1>Hi Amber 💌</h1>
            <p>Will you be my Valentine?</p>

            <div class="buttons" id="arena">
                <button id="yes">YES 💖</button>
                <button id="no">NO 🙃</button>
            </div>

            <div class="note">careful, dont anyhow press wrong ah bao</div>
        </div>
    </div>

    <script>
const arena=document.getElementById("arena");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const card=document.getElementById("card");

let running=true;

let strikes=0;           // ANY NO press increments this (reliable on pointerdown)
let mode="ERRATIC";      // ERRATIC | SLOW | STATIC
let phase="BLOCK";       // BLOCK | GAP
let gapUntil=0;          // only used for try 1 & 2; try 3 GAP is indefinite

let yesX=0, yesY=0, vx=0, vy=0, tx=0, ty=0, last=0;
let noX=0, noY=0;

function clamp(n,min,max){return Math.max(min,Math.min(max,n))}

function metrics(){
  const a=arena.getBoundingClientRect();
  const yw=yesBtn.offsetWidth, yh=yesBtn.offsetHeight;
  const nw=noBtn.offsetWidth, nh=noBtn.offsetHeight;
  const padX=36, padTop=18, padBottom=26;
  return {
    aw:a.width, ah:a.height, yw, yh, nw, nh,
    yMinX: padX, yMaxX: Math.max(padX,a.width-yw-padX),
    yMinY: padTop, yMaxY: Math.max(padTop,a.height-yh-padBottom)
  };
}

function setBtn(btn,x,y){
  const a=arena.getBoundingClientRect(), w=btn.offsetWidth, h=btn.offsetHeight;
  const xx=clamp(x,10,a.width-w-10);
  const yy=clamp(y,10,a.height-h-10);
  btn.style.left=xx+"px"; btn.style.top=yy+"px";
  return {x:xx,y:yy};
}

function rectsOverlap(ax,ay,aw,ah,bx,by,bw,bh){
  return ax < bx+bw && ax+aw > bx && ay < by+bh && ay+ah > by;
}

function randomYesSpot(m){
  return {
    x:m.yMinX + Math.random()*Math.max(1,(m.yMaxX-m.yMinX)),
    y:m.yMinY + Math.random()*Math.max(1,(m.yMaxY-m.yMinY))
  };
}

function setModeFromStrikes(){
  if(strikes===0) mode="ERRATIC";
  else if(strikes===1) mode="SLOW";
  else mode="STATIC"; // 3rd try easier
}

function resetYes(){
  const m=metrics();
  yesX=clamp((m.aw-m.yw)/2,m.yMinX,m.yMaxX);
  yesY=clamp(20,m.yMinY,m.yMaxY);

  if(mode==="ERRATIC"){ vx=(Math.random()*2-1)*560; vy=(Math.random()*2-1)*420; }
  if(mode==="SLOW"){ const s=randomYesSpot(m); tx=s.x; ty=s.y; }
}

function coverYes(){
  noX = yesX + (yesBtn.offsetWidth - noBtn.offsetWidth)/2;
  noY = yesY + (yesBtn.offsetHeight - noBtn.offsetHeight)/2;
}

function clampCandidate(x,y,w,h,aw,ah){
  return {x:clamp(x,10,aw-w-10), y:clamp(y,10,ah-h-10)};
}

function pickSafeNoPosition(){
  const m=metrics();
  const far=[460,400,340,280,220];
  let best=null;

  for(const d of far){
    for(let i=0;i<18;i++){
      const side=Math.random()<0.5?-1:1;
      const cx=yesX + side*(d + Math.random()*60);
      const cy=yesY + 110 + Math.random()*70;
      const c=clampCandidate(cx,cy,m.nw,m.nh,m.aw,m.ah);
      if(!rectsOverlap(yesX,yesY,m.yw,m.yh,c.x,c.y,m.nw,m.nh)){ best=c; break; }
    }
    if(best) break;
  }

  if(!best){
    const corners=[
      {x:10,y:10},
      {x:m.aw-m.nw-10,y:10},
      {x:10,y:m.ah-m.nh-10},
      {x:m.aw-m.nw-10,y:m.ah-m.nh-10},
    ];
    for(const c of corners){
      if(!rectsOverlap(yesX,yesY,m.yw,m.yh,c.x,c.y,m.nw,m.nh)){ best=c; break; }
    }
  }

  if(!best) best=clampCandidate(yesX+m.yw+24, yesY, m.nw, m.nh, m.aw, m.ah);
  noX=best.x; noY=best.y;
}

function enterBlock(){
  phase="BLOCK";
  coverYes();
  yesBtn.style.pointerEvents="none";
}

function enterGap(ms){
  phase="GAP";
  if(mode==="STATIC"){
    // 3rd try: GAP stays open indefinitely (easier)
    gapUntil = Infinity;
  } else {
    gapUntil = performance.now() + ms;
  }
  pickSafeNoPosition();
  yesBtn.style.pointerEvents="auto";
}

function render(){
  setBtn(yesBtn,yesX,yesY);
  setBtn(noBtn,noX,noY);
}

function cancel(msg){
  running=false;
  card.innerHTML=`
    <h1 style="color:#888;">Date Cancelled</h1>
    <p>${msg}</p>
    <p style="color:#666;">dont anyhow press next time</p>
  `;
}

function gapMsForCurrentTry(){
  // Still hard for try 1 & 2; try 3 is indefinite.
  if(strikes===0) return 260;
  if(strikes===1) return 380;
  return 9999999; // unused; try 3 uses Infinity
}

function tick(ts){
  if(!running) return;
  if(!last) last=ts;
  const dt=Math.min(40,ts-last)/1000;
  last=ts;

  // end GAP for tries 1 & 2 only
  if(phase==="GAP" && ts>=gapUntil){
    enterBlock();
  }

  const m=metrics();

  if(mode==="ERRATIC"){
    vx += (Math.random()*2-1)*950*dt;
    vy += (Math.random()*2-1)*950*dt;
    const sp=Math.hypot(vx,vy), maxSp=980;
    if(sp>maxSp){ vx*=maxSp/sp; vy*=maxSp/sp; }
    yesX += vx*dt; yesY += vy*dt;
    if(yesX<m.yMinX){ yesX=m.yMinX; vx*=-0.90; }
    if(yesX>m.yMaxX){ yesX=m.yMaxX; vx*=-0.90; }
    if(yesY<m.yMinY){ yesY=m.yMinY; vy*=-0.90; }
    if(yesY>m.yMaxY){ yesY=m.yMaxY; vy*=-0.90; }
  } else if(mode==="SLOW"){
    const dx=tx-yesX, dy=ty-yesY, d=Math.hypot(dx,dy);
    if(d<10){ const s=randomYesSpot(m); tx=s.x; ty=s.y; }
    else{
      const speed=150;
      yesX += (dx/d)*speed*dt;
      yesY += (dy/d)*speed*dt;
      yesX=clamp(yesX,m.yMinX,m.yMaxX);
      yesY=clamp(yesY,m.yMinY,m.yMaxY);
    }
  } else {
    // STATIC (3rd try)
    yesX=clamp((m.aw-m.yw)/2,m.yMinX,m.yMaxX);
    yesY=clamp(20,m.yMinY,m.yMaxY);
  }

  if(phase==="BLOCK") coverYes();
  render();
  requestAnimationFrame(tick);
}

/* ========= IMPORTANT: Count NO on pointerdown (mobile reliable) ========= */
function handleNoPress(e){
  if(!running) return;
  e.preventDefault();
  e.stopPropagation();

  strikes++;

  if(strikes===1){
    alert("😳 Eh you pressed NO ah… careful.");
  } else if(strikes===2){
    alert("🚨 LAST WARNING.\nPress NO again and it’s cancelled.\n(Last chance now, press YES properly.)");
  } else {
    cancel("You pressed NO 3 times 😔");
    return;
  }

  setModeFromStrikes();
  resetYes();

  // Always open a GAP after a strike so YES is actually possible,
  // but it’s short & hard in try 1/2, and easy in try 3 (indefinite).
  enterGap(gapMsForCurrentTry());
}

noBtn.addEventListener("pointerdown", handleNoPress, {passive:false});
// keep click too (desktop), but pointerdown already covers mobile reliably
noBtn.addEventListener("click", (e)=>{ /* no-op: handled by pointerdown */ });

yesBtn.addEventListener("click",()=>{
  if(!running) return;
  running=false;
  card.innerHTML=`
    <h1>💘 It’s a Date 💘</h1>
    <p><strong>14 February</strong></p>
    <p>Dinner at <strong>Le Petit Paris</strong></p>
    <p style="font-size:15px;color:#444;">
      15 Swan Lake Avenue<br>
      Opera Estate, Singapore 455711
    </p>
    <p style="margin-top:12px;color:#555;">– Bryan</p>
  `;
});

window.addEventListener("load",()=>{
  setModeFromStrikes();
  resetYes();
  enterBlock();
  render();
  requestAnimationFrame(tick);
});

window.addEventListener("resize",()=>{
  const m=metrics();
  yesX=clamp(yesX,m.yMinX,m.yMaxX);
  yesY=clamp(yesY,m.yMinY,m.yMaxY);
  if(phase==="BLOCK") coverYes();
  else pickSafeNoPosition();
  render();
});
    </script>
</body>
</html>
