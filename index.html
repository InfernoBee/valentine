<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      background: #fff5f8;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      font-size: 2.2em;
      color: #d6336c;
    }

    p {
      color: #555;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.2em;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>
  <h1>Hi Amber 💌</h1>
  <p>Will you be my Valentine?</p>

  <button id="yes" onclick="yesClicked()">YES 💖</button>
  <button id="no">NO 🙃</button>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:#d6336c;">Yay!!! 💘</h1>
        <p style="font-size:1.3em;">You just made my day.</p>
        <p>Happy Valentine’s Day, Amber 🌹</p>
        <p>– Bryan</p>
      `;
    }
  </script>
</body>
</html>
